services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - app_data:/var/www/storage
      - ./vendor:/var/www/vendor
      - ./node_modules:/var/www/node_modules
    networks:
      - useful_network
    environment:
      - PHP_OPCACHE_ENABLE=1
    depends_on:
      postgresql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "php", "-v"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/conf.d/:/etc/nginx/conf.d/
    networks:
      - useful_network
    depends_on:
      - app

  postgresql:
    image: postgres:16
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-useful}
      POSTGRES_USER: ${DB_USERNAME:-user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - useful_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-user} -d ${DB_DATABASE:-useful}"]
      interval: 30s
      timeout: 10s
      retries: 3

  vite:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vite
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./node_modules:/var/www/node_modules
    ports:
      - "5173:5173"
    networks:
      - useful_network
    depends_on:
      app:
        condition: service_started
    environment:
      - CHOKIDAR_USEPOLLING=true
      - VITE_DEV_SERVER_HOST=0.0.0.0

  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: queue
    restart: unless-stopped
    working_dir: /var/www
    command: ["php", "artisan", "queue:work", "--tries=3", "--sleep=1"]
    volumes:
      - ./:/var/www
      - app_data:/var/www/storage
      - ./vendor:/var/www/vendor
      - ./node_modules:/var/www/node_modules
    depends_on:
      app:
        condition: service_started
      postgresql:
        condition: service_healthy
    networks:
      - useful_network

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: scheduler
    restart: unless-stopped
    working_dir: /var/www
    command: ["php", "artisan", "schedule:work"]
    volumes:
      - ./:/var/www
      - app_data:/var/www/storage
      - ./vendor:/var/www/vendor
      - ./node_modules:/var/www/node_modules
    depends_on:
      app:
        condition: service_started
      postgresql:
        condition: service_healthy
    networks:
      - useful_network

volumes:
  postgres_data:
    driver: local
  app_data:
    driver: local
  node_modules:
    driver: local

networks:
  useful_network:
    driver: bridge